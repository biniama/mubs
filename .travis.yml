sudo: required
language: groovy
jdk:
    - openjdk7
services:
    - postgresql
branches:
    only:
        - master
before_script:
    - chmod +x grailsw
script: ./grailsw refresh-dependencies
    && ./grailsw test-app --stacktrace
deploy:
    provider: heroku
    api_key:
        secure: ""
    app:
        develop: mubs-stage
        master: mubs