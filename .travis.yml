sudo: required
language: groovy
jdk:
- oraclejdk8
services:
- postgresql
branches:
  only:
  - master
before_script:
- chmod +x grailsw
script: ./grailsw clean && ./grailsw refresh-dependencies && ./grailsw test-app --stacktrace
deploy:
  provider: heroku
  api_key:
    secure: 
  app: mubs
  on:
    repo: biniama/mubs
addons:
  sonarqube: true
env:
  global:
    secure: 
script:
  # other script steps might be done before running the actual SonarQube analysis
  - sonar-scanner -Dsonar.login=biniama
